<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <g transform="translate(96, 80)">
    <!-- Chef hat -->
    <ellipse cx="160" cy="80" rx="120" ry="60" fill="white"/>
    <ellipse cx="80" cy="100" rx="50" ry="40" fill="white"/>
    <ellipse cx="240" cy="100" rx="50" ry="40" fill="white"/>
    <rect x="60" y="80" width="200" height="80" fill="white"/>
    <!-- Hat band -->
    <rect x="50" y="150" width="220" height="20" rx="4" fill="#fed7aa"/>
    <!-- Face area -->
    <ellipse cx="160" cy="240" rx="100" ry="90" fill="#fef3c7"/>
    <!-- Eyes -->
    <circle cx="120" cy="220" r="12" fill="#1f2937"/>
    <circle cx="200" cy="220" r="12" fill="#1f2937"/>
    <!-- Smile -->
    <path d="M 120 270 Q 160 310 200 270" stroke="#1f2937" stroke-width="8" fill="none" stroke-linecap="round"/>
    <!-- Cheeks -->
    <ellipse cx="90" cy="260" rx="15" ry="10" fill="#fecaca" opacity="0.6"/>
    <ellipse cx="230" cy="260" rx="15" ry="10" fill="#fecaca" opacity="0.6"/>
  </g>
</svg>
